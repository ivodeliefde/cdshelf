{% extends "cdshelf/cdshelf_base.html" %}

{% block content %}

<div id="jewelCase">
    <p>{{ cd }} // <a href="{% url 'cdshelf:artist' cd.artist.id %}">{{ cd.artist }}</a></p>
    <ol>
    {% for song in songs %}
        <li class="insert prevent-select" cd="{{ cd.id }}" track="{{ song.track }}" value="{{ song.track }}">{{ song.title }}</li>
    {% endfor %}
    </ol>
</div>
{% endblock %}
