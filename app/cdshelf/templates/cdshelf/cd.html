{% extends "cdshelf/cdshelf_base.html" %}

{% block content %}
<blockquote>
    <h1>{{ cd }}</h1>
    <a href="{% url 'cdshelf:artist' cd.artist.id %}">{{ cd.artist }}</a>
</blockquote>
<form method="post">
{% csrf_token %}
{% for song in songs %}
<input type="submit" name="track" value="{{ song.track }} | {{ song.title }}" />
{% endfor %}
</form>
{% endblock %}
