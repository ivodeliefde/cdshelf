{% extends "cdshelf/cdshelf_base.html" %}

{% block content %}

<h1>{{ cd }} // <a href="{% url 'cdshelf:artist' cd.artist.id %}">{{ cd.artist }}</a></h1>
<div id="jewelCase">
    {% for song in songs %}
        <div class="insert" track="{{ song.track }}" cd="{{ cd.id }}">{{ song.track }}. {{ song.title }}</div>
    {% endfor %}
</div>
{% endblock %}
