{% extends "cdshelf/cdshelf_base.html" %}
{% load static %}

{% block content %}
<blockquote><h1>CD Shelf</h1></blockquote>
{% if first_cds_list %}
    <div role="group" class="shelf">
    {% for cd in first_cds_list %}
        <a href="{% url 'cdshelf:cd' cd.id %}"><div class="shelfcd">{{ cd.title }} - {{ cd.artist }}</div></a>
    {% endfor %}
    </div>
{% else %}
    <p>No CDs on the shelf..</p>
{% endif %}

{% endblock %}
