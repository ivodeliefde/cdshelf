{% extends "cdshelf/cdshelf_base.html" %}
{% load static %}

{% block content %}
{% if cds_list %}
<ul id="cdShelf">
    {% for cd in cds_list %}
        <a href="{% url 'cdshelf:cd' cd.id %}"><li>{{ cd.title }} - {{ cd.artist }}</li></a>
    {% endfor %}
</ul>

{% else %}
    <p>No CDs on the shelf..</p>
{% endif %}

{% endblock %}
