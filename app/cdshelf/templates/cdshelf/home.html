{% extends "cdshelf/cdshelf_base.html" %}

{% block content %}
<blockquote><h1>CD Shelf</h1></blockquote>
{% if first_cds_list %}
    <div class="overflow-auto">
    {% for cd in first_cds_list %}
        <a href="{% url 'cdshelf:cd' cd.id %}"><article>{{ cd.title }} - {{ cd.artist }}</article></a>
    {% endfor %}
    </div>
{% else %}
    <p>No CDs on the shelf..</p>
{% endif %}
{% endblock %}
